<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de clientes</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">
	    	<h1>Pesquisa de clientes</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" action="#{pesquisaClientesBean.pesquisar}"
	    				update="@form" />
	    		</p:toolbarGroup>

	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="CPF" for="documentoReceitaFederal"/>
	    		<p:inputText id="documentoReceitaFederal" size="20" value="#{pesquisaClientesBean.filtro.documentoReceitaFederal}" />
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" value="#{pesquisaClientesBean.filtro.nome}" />
	    		
	    		<p:outputLabel value="Email" for="email"/>
	    		<p:inputText id="email" size="60" value="#{pesquisaClientesBean.filtro.email}" />
	    		
	    	</p:panelGrid>

			<p:dataTable id="clientesTable"
				value="#{pesquisaClientesBean.clientesFiltrados}" var="cliente"
				style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="CPF" style="text-align: center; width: 100px">
					<h:outputText value="#{cliente.documentoReceitaFederal}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{cliente.email}" />
				</p:column>

				<p:column style="width: 100px; text-align: center">
					<p:button outcome="/clientes/CadastroCliente" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="cliente" value="#{cliente.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusao.show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaClientesBean.clienteSelecionado}"
							value="#{cliente}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="ExclusÃ£o de cliente"
				message="Tem certeza que deseja excluir o cliente #{pesquisaClientesBean.clienteSelecionado.nome}?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="NÃ£o"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide();"
					action="#{pesquisaClientesBean.excluir}" process="@this"
					update=":frmPesquisa:clientesTable" />
			</p:confirmDialog>
		</h:form>
    </ui:define>
</ui:composition>
